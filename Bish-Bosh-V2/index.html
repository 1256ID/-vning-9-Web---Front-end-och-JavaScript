        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="text-center p-2 m-5"><h1>BishBosh Version 2.0</h1></header>
    
    <div class="container-fluid text-center text-white">
        <form action="/submit" method="POST">
            <div class="container p-5 bg-5 bd-5">
                <div class="row bg-dark p-5 m-5">
                    <div class="form-group">
                    <label for="100">Max siffra</label>
                    <input type="number" class="form-control" id="maxCount" aria-describedby="maxCount" placeholder="Ange maxsiffra">    
                    </div>
                    <div class="form-group">
                    <label for="3">Ange</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
    
    <footer class="container-fluid bg-dark text-white py-3 text-center mt-auto p-5">
